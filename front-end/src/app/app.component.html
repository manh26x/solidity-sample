<div class="flex justify-content-center h-screen align-items-center">
<div  class="surface-card p-4 shadow-2 border-round w-full md:m-4 lg:w-5">
  <div *ngIf="!account.address">
  <div class="text-center mb-5">
    <img src="/assets/images/blocks/logos/banking-cash-money-svgrepo-com.svg" alt="Image" height="200" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Did you connect to wallet?</span>
    <div>
      <label for="name" class="block text-900 font-medium mb-2">Your Name</label>
      <input id="name" type="text" pInputText class="w-full mb-3" [(ngModel)]="account.name">
    </div>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Let's connect!</a>
  </div>
    <button pButton pRipple label="Connect to Metamask" (click)="openMetaMask()" icon="pi pi-user" class="w-full"></button>
  </div>
  <div *ngIf="account.address">
    <div>
      <label  class="block text-900 font-medium mb-2">Your Name {{account.name}}</label>
      <input type="text" pInputText class="w-full mb-3" [(ngModel)]="account.name">
    </div>
    <button pButton pRipple label="Save" (click)="saveName()" icon="pi pi-user" class="w-full"></button>
    <button pButton pRipple label="Get Name" (click)="getName()" icon="pi pi-user" class="w-full"></button>
  </div>
</div>
</div>
